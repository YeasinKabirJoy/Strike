
					<div id="{{ chatroom_name }}" class="chatroom_name" hx-swap-oob="true" >
                        <a href="" class="list-group-item list-group-item-action border-0">
						{% for member in members.all %}
                            {% if member != user %}
                                <div class="d-flex align-items-start">
							<img src="{{ member.profile.avatar }}" class="rounded-circle mr-1" alt="William Harris" width="40" height="40">
							<div class="flex-grow-1 ml-3">
                                {{ member.profile.get_name }}
								{% if member.profile.online_status %}
                                    <div class="small"><span class="fas fa-circle chat-online"></span>
                                    Online
                                </div>
                                {% else %}
                                    <div class="small"><span class="fas fa-circle chat-offline"></span>
                                    Offline
                                </div>
                                {% endif %}
							</div>
						</div>
                            {% endif %}
                        {% endfor %}
					</a>
                     <div class="line"></div>
                    </div>
